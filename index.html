<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Media Converter!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <center>
        <h1>Media Converter</h1>
        <span id="conversion-types-text">
            Select output type:
        </span>
        <br />
        <select id="conversion-types-dropdown">
            <option value="flac">
                FLAC
            </option>
            <option value="mp3">
                mp3
            </option>
            <option value='ogg'>
                Ogg Vorbis
            </option>
            <option value="wav">
                WAV
            </option>
        </select>
        <div id="drop-area">
            <form class="drop-form">
                <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                <input type="file" id="fileElem" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Select some files</label>
            </form>
        </div>
        <br />

        <span id="after-file-upload">
        </span>
        <br/>
        <span id="confirmation-span">
        </span>
        <marquee direction="down" behavior="alternate" height="400" scrollamount="30">
            <marquee id="progress-kind-of" behavior="alternate" scrollamount="30">
            </marquee>
        </marquee>
    </center>
</body>
<script src='index.js'></script>

</html>
