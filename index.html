<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Media Converter!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <center>
        <h1>Media Converter</h1>
        <br />
        <button type="file" id="upload-file" name="upload-file">Convert a File...</button>
        <br />
        <span id="after-file-upload" style='visibility: hidden'>
        </span>
        <br />
        <span id="conversion-types-text" style='visibility: hidden;'>
        </span>
        <br />
        <select id="conversion-types-dropdown" style='visibility: hidden'>
            <option value="flac">
                FLAC
            </option>
            <option value="mp3">
                mp3
            </option>
            <option value='ogg'>
                Ogg Vorbis
            </option>
            <option value="wav">
                WAV
            </option>
        </select>
        <br />
        <span id="after-type-selected" style="visibility: hidden;">
        </span>
        <br />
        <span id="convert-button-span" style="visibility:hidden;">
            <button type="convert" id="convert-button" name="convert-button">Convert!</button>
        </span>
        <br />
        <span id="confirmation-span" style="visibility: hidden;">
        </span>

    </center>
</body>
<script src='index.js'></script>

</html>
